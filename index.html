<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <p class="expense--title">
            expense tracker
        </p>

        <div class="remainning--balance--section">
            <p class="remainning--balance--title">
                your balance
            </p>
            <h3 class="remainning--balance">
                $000.00
            </h3>
        </div>

        <div class="income--expense--section">
            <div class="income--section">
                <p class="income--title">
                    income
                </p>
                <p class="remainning--income">
                    $000.00
                </p>
            </div>

            <div class="expense--section">
                <p class="expense--title">
                    expense
                </p>
                <p class="remainning--expense">
                    $000.00
                </p>
            </div>
        </div>

        <div class="income--history">
            <p class="history--title">
                history
            </p>
            <hr class="history-hr">
            
            <div id="list" class="list">
                
            </div>
            <!--<div class="eee">
                <button class="btn--close-history">&times;</button>
                <div class="transactions expense">
                    <p class="transansaction--title">
                        Camera
                    </p>
                    <span class="transaction--amount">
                    -100
                    </span>
                </div> 
            </div>

            <div class="transactions income">
                <p class="transansaction--title">
                    Cash
                </p>
                <span class="transaction--amount">
                    +300
                </span>
            </div>-->
        </div>

        <form class="add--transaction">
            <p class="add--transaction--title">
                add new transaction
            </p>
            <hr>
            <label for="text">text</label>
            <input type="text" name="text" id="text" placeholder="Enter text...">

            <label for="amount">
                Amount
                <br>
                (negative-expense,positive-income)
            </label>
            <input type="text" name="amount" id="amount" placeholder="Enter amount...">

            <button class="add--transaction--btn">
                Add transaction
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
